<html lang="en">
  <head>

    <title>Welcome to Pet Diary</title>

      <a class="btn btn-primary" href="{{ url_for('logout') }}">Log Out</a>

        <h1>Pet details</h1>

      <nav style="margin-top:25px;margin-bottom:45px">

      </nav>

        <tr>
          <th>Pet Name:</th>
          <td>{{r.pet_name }}</td>

          <th>Pet breed</th>
          <td>{{r.pet_breed }}</td>
        </tr>
        <tr>
          <th>Pet DOB</th>

        </tr>
        <tr>
