<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add your list</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >


  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="inputName" name="date" class="form-control" placeholder="Add date here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="event" >Event</label>
            <textarea class="form-control" rows="5" id="event" name="event" "placeholder="Add your event here.." required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Event</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
